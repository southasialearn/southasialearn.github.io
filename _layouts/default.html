<!DOCTYPE html>
<html>

{% include head.html %}


<body id="page-top" class="index">

	{% include header.html %}
	{% for post in site.posts reversed %}
	<section id="{{ post.title | downcase }}" class="{% cycle '', 'bg-light-gray' %}">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-left">
					<h2 class="section-heading text-center">{{ post.title }}</h2>
					{{ post.content }}
				</div>
			</div>
		</div>
	</section>
	{% endfor %}
	{% include contact.html %}
	{% include footer.html %}
	{% include js.html %}

</body>
</html>
